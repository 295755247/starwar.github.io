<!DOCTYPE html>
<html>
<head>
    <title>我的网页标题</title>
    <meta charset="UTF-8">
</head>
<body>

    <h1>欢迎来到我的网页！</h1>

    <!-- 图片引用的部分 -->
    <!-- 假设图片1.jpg位于仓库的根目录，路径应该直接是/图片1.jpg -->
    <img src="图片1.jpg" alt="描述图片的内容">

    <!-- 视频引用的部分 -->
    <!-- 假设素材2.mp4位于仓库的根目录，路径应该直接是/素材2.mp4 -->
    <video width="320" height="240" controls>
        <source src="素材2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
